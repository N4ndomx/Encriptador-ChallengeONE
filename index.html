<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura </title>
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <header>
        <div class="caja">
            <img src="./img/Logo.png" id="logo">
        </div>
    </header>
    <main>
        <div class="container">
            <div class="formTraduccion">
                <form action="">
                    <textarea id="texto">Ingrese texto Aqui</textarea>
                    <label id="menj">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                            <path fill="currentColor"
                                d="M2.93 17.07A10 10 0 1 1 17.07 2.93A10 10 0 0 1 2.93 17.07zM9 5v6h2V5H9zm0 8v2h2v-2H9z" />
                        </svg>
                        <p>Solo letras min√∫sculas y sin acentos</p>
                    </label>
                </form>
                <div class="buttons">
                    <button type="button" class="left-button" onclick="encriptar()">
                        Encriptar </button><br>
                    <button type="button" class="right-button" onclick="desencriptar()">
                        Desencriptar</button>
                </div>
            </div>
            <div class="contenedorResul">
                <label id="resultado">Traduccion</label>
                <button type="button" id="resubt">
                    Copiar </button>
            </div>
        </div>



    </main>

    <script src="./js/script.js"></script>
</body>

</html>
